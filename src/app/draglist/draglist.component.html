<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="drag-container">
                <div class="section-heading" style="color: green; font-size: 14px; text-align: center;">Most LIke Me</div>

                <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="todo"
                    [cdkDropListConnectedTo]="[doneList]" class="item-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="item-box green" *ngFor="let item of todo" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="drag-container">
                <div class="section-heading"></div>

                <div class="row">
                    <div class="col-sm-4">
                        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[pendingList,reviewList]"
                            class="item-list" (cdkDropListDropped)="drop($event)">
                            <div class="item-box white" *ngFor="let item of done" cdkDrag>{{item}}</div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[pendingList,reviewList]"
                        class="item-list" (cdkDropListDropped)="drop($event)">
                        <div class="item-box white" style="text-align: center;" *ngFor="let item of done" cdkDrag>{{item}}</div>
                    </div>
                    </div>
                    <div class="col-sm-4">
                        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                            [cdkDropListConnectedTo]="[pendingList,reviewList]" class="item-list" (cdkDropListDropped)="drop($event)">
                            <div class="item-box white" *ngFor="let item of done" cdkDrag>{{item}}</div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="col-md-3">
            <div class="drag-container">
                <div class="section-heading" style="color: red; font-size: 14px; text-align: center;">Least Like Me</div>

                <div cdkDropList #reviewList="cdkDropList" [cdkDropListData]="review"
                    [cdkDropListConnectedTo]="[doneList]" class="item-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="item-box red" *ngFor="let item of review" cdkDrag>{{item}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
